

<ion-view title="Analytics">


  

    <!-- side menu -->
    <ion-side-menus>

  


     <!-- Center content -->
  <ion-side-menu-content ng-controller="ContentController">

    <!-- Header Bar -->
     <ion-header-bar class="bar">
            <h1 class="title"></h1>
              <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
      </ion-header-bar>    
    

   <ion-content class="has-header">

    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        {{friend.name}}
      </ion-item>
    </ion-list>
  </ion-content>

  </ion-side-menu-content>
 


  <!-- Right menu -->
  <ion-side-menu side="right" width="100">
      <ion-header-bar class="bar-assertive">
            <h1 class="title">MORE</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
              <a href="templates/profile.html" class="item" menu-close>
              <i class="icon ion-person"></i> Profile
              </a>

              <a href="templates/settings.html" class="item" menu-close>
              <i class"icon ion-gear-a"></i> Settings
              </a>
            </ul>
          </ion-content>
  </ion-side-menu>
</ion-side-menus>




 
</ion-view>
